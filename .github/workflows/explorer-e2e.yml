name: Explorer E2E

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --json 2>/dev/null | jq -r '.[0].dependencies["@playwright/test"].version // "latest"')" >> $GITHUB_OUTPUT
        
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium
        
      - name: Install Playwright deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium
          
      - name: Create output directories
        run: mkdir -p audit/explorer2/out
        
      - name: Run E2E tests
        run: pnpm exec playwright test audit/explorer2/explorer2.e2e.spec.ts --reporter=line --project=chromium
        env:
          E2E_BASE_URL: https://ippan-explorer2.vercel.app
          
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: explorer-e2e-screenshots
          path: |
            audit/explorer2/out
            test-results/
          retention-days: 7
